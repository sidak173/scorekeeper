    <h1 class="text-center py-3">Ping Pong Scorekeeper</h1>

        <div class="row py-2">
            <cite class="col">Choose game points</cite>
            <select name="pts" id="pts" class="col-10">

                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
